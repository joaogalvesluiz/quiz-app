<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
    
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text </h2>

        <ul>
            <li>
                <input class="answer" name="answer" id="a" type="radio">
                <label id="a_text" for="a">Question A</label>
            </li>
            <li>
                <input class="answer" name="answer" id="b" type="radio">
                <label id="b_text" for="b">Question B</label>
            </li>
            <li>
                <input class="answer" name="answer" id="c" type="radio">
                <label id="c_text" for="c">Question C</label>
            </li>
            <li>
                <input class="answer" name="answer" id="d" type="radio">
                <label id="d_text" for="d">Question D</label>
            </li>
           
        </ul>
      </div>

        <button id="submit">Submit</button>
    </div>

</body>
</html>
